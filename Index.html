<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo de Heróis</title>
</head>
<body>
  <div class="hero-container">
    <h1>Jogo de Heróis</h1>
    <label for="nome">Nome do Herói:</label>
    <input type="text" id="nome" placeholder="Digite o nome">
    <label for="idade">Idade do Herói:</label>
    <input type="number" id="idade" placeholder="Digite a idade">
    <label for="tipo">Tipo do Herói:</label>
    <select id="tipo">
      <option value="mago">Mago</option>
      <option value="guerreiro">Guerreiro</option>
      <option value="monge">Monge</option>
      <option value="ninja">Ninja</option>
    </select>
    <button onclick="realizarAtaque()">Atacar</button>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
